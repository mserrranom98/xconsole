<!--Registration Page Starts-->
<section id="regestration">
  <div class="container">
      <div class="row full-height-vh">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="card">
                  <div class="card-body">
                      <div class="row d-flex">
                          <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                              <div class="card-block">
                                  <div class="card-img overlap">  
                                      <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                                  </div>
                                  <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                              </div>
                          </div>
                          <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                              <div class="card-block mx-auto">
                                  <form   (ngSubmit)="onSubmit()" #f="ngForm">
                                      <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                                  <i class="icon-user"></i>
                                              </span>
                                          </div>
                                          <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" ngModel required >
                                          <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" ngModel required >
                                      </div>
                                      <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="inputDisplay" id="inputDisplay" placeholder="Display Name" ngModel required >
                                    </div>
                                      <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                                  <i class="ft-mail"></i>
                                              </span>
                                          </div>
                                          <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required email >
                                      </div>
                                      <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                                  <i class="ft-lock"></i>
                                              </span>
                                          </div>
                                          <input type="password" class="form-control" name="credential" id="credential" placeholder="Password" ngModel required >
                                      </div>
                                      
                                      <div class="form-group text-center">
                                          <button type="button" class="btn btn-warning btn-raised" [disabled]="!f.valid">Submit</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Registration Page Ends-->
