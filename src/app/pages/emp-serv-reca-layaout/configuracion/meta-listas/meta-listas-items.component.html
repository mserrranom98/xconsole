<section id="horizontal-form-layouts"> 
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="px-3">
  
              <div class="form-body">
                <form class="form form-horizontal" name="frmMLItem" #frmMLItem="ngForm">
                  <h4 class="form-section">
                    <i class="ft-list"></i>Meta Items</h4>
                  <div class="form-actions">
                    <small *ngIf="msj" class="label label danger">{{msj}}</small>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <div class="col-md-12">
                            <section id="filter">
                              <div class="row">
                                <div class="col-sm-12">
                                  <div class="card">
                                    <div class="card-body">
                                      <div class="card-block" *ngIf="divList">
                                          <ngx-datatable #table class="bootstrap" [columnMode]="'force'" [rows]="rows" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                            [limit]="50">
                                           <!-- <div *ngIf="listaDatos.length == 0">
                                              <ngx-datatable-column prop="itemDatoTitulo" name="Dato"></ngx-datatable-column>
                                              <ngx-datatable-column prop="itemAccesoTitulo" name="Acceso"></ngx-datatable-column>
                                            </div>
                                            <div *ngIf="listaDatos.length > 0"> -->
                                              <ngx-datatable-column prop="glosaD">
                                                <ng-template ngx-datatable-header-template>
                                                  <span>{{metaLista.listaDatosTitulo}}</span>
                                                </ng-template>
                                              </ngx-datatable-column>
                                              <ngx-datatable-column prop="glosaA">
                                                <ng-template ngx-datatable-header-template>
                                                  <span>{{metaLista.listaAcesoTitulo}}</span>
                                                </ng-template>
                                                <ngx-datatable-column>                                               
                                                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                                    <span *ngIf="!editingAcceso[rowIndex + '-itemA'] && !cancelAcceso[rowIndex + '-itemA']">{{value}}</span>
                                                    <select class="form-control border-primary" *ngIf="editingAcceso[rowIndex + '-itemA']" [value]="row['itemA']" (change)="updateAccesoValue($event, 'itemA', rowIndex)">
                                                      <option *ngFor="let list of listaAcceso" value={{list.item}}>{{list.glosa}}</option>
                                                    </select>
                                                  </ng-template>
                                                </ngx-datatable-column>  
                                              </ngx-datatable-column>
                                           <!-- </div> -->
                                           <ngx-datatable-column name=''>
                                              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                                <div *ngIf="!editingAcceso[rowIndex + '-itemA']">
                                                    <i class="ft-edit-2 info font-medium-1 mr-2" (click)="editingAcceso[rowIndex + '-itemA'] = true; cancelAcceso[rowIndex + '-itemA'] = true" [id]="value" title="Editar"></i>
                                                </div>
                                                <div *ngIf="cancelAcceso[rowIndex + '-itemA']">
                                                    <i class="ft-minus-circle danger font-medium-1 mr-2" (click)="cancelAcceso[rowIndex + '-itemA'] = false; editingAcceso[rowIndex + '-itemA'] = false" [id]="value" title="Cancelar"></i>
                                                </div>
                                              </ng-template>
                                          </ngx-datatable-column>
                                          </ngx-datatable>
                                      </div>
                                      <div class="form-actions right">
                                        <button type="button" class="btn btn-info btn-raised" (click)="onVolver()">Volver</button>
                                        <button type="button" class="btn btn-raised btn-primary" (click)="validarMetaItems()">
                                          <i class="fa fa-check-square-o"></i>Guardar</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
