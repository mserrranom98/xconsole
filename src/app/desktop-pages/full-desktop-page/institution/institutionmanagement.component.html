<!-- Basic form layout section start -->
<section id="horizontal-form-layouts">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title" id="horz-layout-colored-controls">Gestión de Institución</h4>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="padding-left: 5%">
                            <input type='text' class="search" placeholder="Escriba para filtrar..." (keyup)='updateFilter($event)'
                            />
                    </div>
                    <div class="col-sm-6 text-right" style="padding-right: 5%">
                        <button type="submit" class="btn btn-raised btn-primary" [routerLink]="['/institutions','new']">
                            <i class="fa fa-check-square-o"></i> Nueva Institución
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="px-3">
                        <form class="form form-horizontal">
                            <div class="form-body">
                                <div class="row">
                                    <ngx-datatable #tbl class="table table-striped" [rows]='rows' [columnMode]='"force"' [headerHeight]="40" 
                                    [footerHeight]="40" [rowHeight]="'auto'" >
                                        <ngx-datatable-column prop="name" name="Nombre">
                                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                                <a class="nav-link" [routerLink]="['/institutions']" (click)="onSubmit(rowIndex)">{{value}}</a>
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column prop="branch" name="Rama"></ngx-datatable-column>
                                        <ngx-datatable-column prop="industry" name="Industria"></ngx-datatable-column>
                                        <ngx-datatable-column prop="phone" name="Teléfono"></ngx-datatable-column>
                                        <ngx-datatable-column prop="mail" name="Email"></ngx-datatable-column>
                                        <ngx-datatable-column prop="enabled" name="Habilitado">
                                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                                <ui-switch *ngIf="value == 'true'" (click)="onChange(this.row)" [checked]="true"></ui-switch>
                                                <ui-switch *ngIf="value == 'false'" (click)="onChange(this.row)" [checked]="false"></ui-switch>
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- // Basic form layout section end -->
